<section class="main-form">

    <h2 class="visually-hidden">Форма обратной связи</h2>

    <div class="main-form__wrapper">

        <div class="main-form__header">Бесплатная Онлайн консультация по защите прав потребителей</div>

        <div class="main-form__operator-block">
            <img src="/img/operator.png" alt="img" class="main-form__operator-img">
            <p class="main-form__operator-txt">Напишите Ваш вопрос,
                в течение <span>5 минут</span> Вам ответит юрист.</p>
        </div>

        <form action="" class="main-form__form">
            <textarea name="" id="" cols="30" rows="10" class="main-form__form-textarea" placeholder="Напишите вопрос ..."></textarea>

            <div class="main-form__form-comment">
                <p class="main-form__form-comment-txt"><b>Пример:</b> Купил в магазине просроченный продукт. Могу вернуть его в магазин или обратиться в Роспотребнадзор?</p>
            </div>

            <div class="main-form__btn-wrapper">
                <button class="main-form-btn">Получите ответ</button>
            </div>

        </form>

    </div>


</section>
